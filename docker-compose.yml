# Frontend-Only Docker Compose Configuration
# This configuration only runs the Next.js frontend application
# Backend API is expected to be external (remote server)

services:
  # Frontend Service Only
  frontend:
    image: employee-frontend:latest
    container_name: employee-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://103.167.113.116:8080/api
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  app-network:
    driver: bridge