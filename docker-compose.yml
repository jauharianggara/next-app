# Frontend-Only Docker Compose Configuration
# This configuration only runs the Next.js frontend application
# Backend API proxied through Apache to axum.synergyinfinity.id

services:
  # Frontend Service Only
  frontend:
    image: employee-frontend:latest
    container_name: employee-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://axum.synergyinfinity.id
      - NEXT_PUBLIC_APP_NAME=Employee Management System
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - NEXT_PUBLIC_USE_PROXY=false
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge