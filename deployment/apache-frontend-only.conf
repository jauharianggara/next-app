# Frontend-Only Apache Configuration
# Place this file at: /etc/apache2/sites-available/employee-frontend.conf

<VirtualHost *:80>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    DocumentRoot /var/www/html

    # Redirect HTTP to HTTPS
    Redirect permanent / https://your-domain.com/

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/employee-frontend-error.log
    CustomLog ${APACHE_LOG_DIR}/employee-frontend-access.log combined
</VirtualHost>

# HTTPS Virtual Host - Frontend Only
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    DocumentRoot /var/www/html

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/your-domain.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/your-domain.com/privkey.pem
    
    # Modern SSL Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off

    # Security Headers
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Content-Security-Policy "default-src 'self' https://your-actual-api-server.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https://your-actual-api-server.com; frame-ancestors 'none';"

    # Compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|ico|woff|woff2|ttf|eot)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>

    # Frontend Proxy (Next.js only)
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Frontend static files caching with versioning
    <LocationMatch "^/_next/static/.*">
        ProxyPass http://127.0.0.1:3000/_next/static/
        ProxyPassReverse http://127.0.0.1:3000/_next/static/
        Header set Cache-Control "public, max-age=31536000, immutable"
        Header set Vary "Accept-Encoding"
    </LocationMatch>

    # API Proxy to External Server
    <Location /api/>
        # Rate limiting (requires mod_evasive)
        DOSHashTableSize 4096
        DOSPageCount 5
        DOSSiteCount 50
        DOSPageInterval 1
        DOSSiteInterval 1
        DOSBlockingPeriod 300

        # Proxy to external API server
        # IMPORTANT: Change this URL to your actual external API server
        ProxyPass https://your-actual-api-server.com/api/
        ProxyPassReverse https://your-actual-api-server.com/api/
        
        # SSL settings for external API
        SSLProxyEngine on
        SSLProxyVerify none
        SSLProxyCheckPeerCN off
        SSLProxyCheckPeerName off
        SSLProxyCheckPeerExpire off
        
        # Timeouts for external API
        ProxyTimeout 30
        ProxyConnectTimeout 10
        
        # CORS Headers for external API
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH"
        Header always set Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-API-Key, X-Requested-With"
        Header always set Access-Control-Allow-Credentials "true"
        Header always set Access-Control-Max-Age "3600"
        
        # Handle OPTIONS preflight requests
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Location>

    # WebSocket support for Next.js (development/HMR)
    <LocationMatch "^/_next/webpack-hmr">
        ProxyPass ws://127.0.0.1:3000/_next/webpack-hmr
        ProxyPassReverse ws://127.0.0.1:3000/_next/webpack-hmr
    </LocationMatch>

    # Next.js API routes (if any local API routes exist)
    <LocationMatch "^/api/local/">
        ProxyPass http://127.0.0.1:3000/api/local/
        ProxyPassReverse http://127.0.0.1:3000/api/local/
    </LocationMatch>

    # Frontend application (catch-all)
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/
    
    # Proxy headers for frontend
    ProxyPreserveHost On
    ProxyAddHeaders On
    Header always set X-Forwarded-Proto "https"
    Header always set X-Forwarded-Port "443"

    # Custom error pages
    ErrorDocument 404 /404.html
    ErrorDocument 500 /50x.html
    ErrorDocument 502 /50x.html
    ErrorDocument 503 /50x.html
    ErrorDocument 504 /50x.html

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/employee-frontend-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/employee-frontend-ssl-access.log combined
    
    # Exclude static files from access log
    SetEnvIf Request_URI "^/_next/static/" dontlog
    SetEnvIf Request_URI "\.(ico|css|js|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$" dontlog
    CustomLog ${APACHE_LOG_DIR}/employee-frontend-ssl-access.log combined env=!dontlog

    # Disable server signature
    ServerSignature Off
    
    # Additional security headers
    Header always set X-Permitted-Cross-Domain-Policies "none"
    Header always set X-Download-Options "noopen"
    Header always set X-Content-Type-Options "nosniff"
</VirtualHost>
</IfModule>

# Additional configuration for API caching (optional)
<IfModule mod_cache.c>
    CacheQuickHandler off
    CacheLock on
    CacheLockPath /tmp/mod_cache-lock
    CacheLockMaxAge 5
    
    # Cache API responses for 5 minutes
    <LocationMatch "^/api/(jabatans|kantors)">
        CacheEnable disk
        CacheHeader on
        CacheDefaultExpire 300
        CacheMaxExpire 300
    </LocationMatch>
</IfModule>