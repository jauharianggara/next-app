name: ðŸ³ Docker Build & Deploy

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - '.dockerignore'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test Docker images
  build-test:
    name: ðŸ—ï¸ Build & Test Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            context: .
            target: production
            image: frontend
          - dockerfile: Dockerfile.dev
            context: .
            target: development
            image: frontend-dev
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: ðŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ./${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/${{ matrix.image }}.tar
          
      - name: ðŸ“¦ Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.image }}
          path: /tmp/${{ matrix.image }}.tar
          retention-days: 1

  # Test Docker Compose
  compose-test:
    name: ðŸ§ª Test Docker Compose
    runs-on: ubuntu-latest
    needs: build-test
    
    strategy:
      matrix:
        compose-file: 
          - docker-compose.yml
          - docker-compose.dev.yml
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Download image artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: docker-image-*
          path: /tmp/
          
      - name: ðŸ—ï¸ Load Docker images
        run: |
          docker load -i /tmp/docker-image-frontend/frontend.tar
          docker load -i /tmp/docker-image-frontend-dev/frontend-dev.tar
          
      - name: ðŸ³ Start services
        run: |
          docker-compose -f ${{ matrix.compose-file }} up -d
          sleep 30
          
      - name: ðŸ” Health check
        run: |
          echo "Testing ${{ matrix.compose-file }}..."
          
          # Check backend health
          for i in {1..30}; do
            if curl -f http://localhost:8080/health; then
              echo "âœ… Backend is healthy"
              break
            fi
            echo "â³ Waiting for backend... ($i/30)"
            sleep 2
          done
          
          # Check frontend
          for i in {1..30}; do
            if curl -f http://localhost:3000; then
              echo "âœ… Frontend is healthy"
              break
            fi
            echo "â³ Waiting for frontend... ($i/30)"
            sleep 2
          done
          
      - name: ðŸ§ª Test API endpoints
        run: |
          # Test auth endpoints
          curl -X POST http://localhost:8080/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","email":"test@example.com","password":"password123"}'
            
          # Test data endpoints
          curl -f http://localhost:8080/api/jabatans
          curl -f http://localhost:8080/api/kantors
          
          echo "âœ… All endpoints working"
          
      - name: ðŸ“Š Show container logs
        if: failure()
        run: |
          echo "=== Frontend Logs ==="
          docker-compose -f ${{ matrix.compose-file }} logs frontend
          echo "=== Backend Logs ==="
          docker-compose -f ${{ matrix.compose-file }} logs backend
          
      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker-compose -f ${{ matrix.compose-file }} down -v
          docker system prune -f

  # Security scanning
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-frontend
          path: /tmp/
          
      - name: ðŸ—ï¸ Load Docker image
        run: docker load -i /tmp/frontend.tar
        
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: ðŸ” Run Grype vulnerability scanner
        uses: anchore/scan-action@v3
        with:
          image: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest'
          fail-build: false
          severity-cutoff: high
          
      - name: ðŸ“Š Upload Grype scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

  # Push images to registry
  push-images:
    name: ðŸš€ Push Images
    runs-on: ubuntu-latest
    needs: [compose-test, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            target: production
            image: frontend
          - dockerfile: Dockerfile.dev
            target: development
            image: frontend-dev
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: ðŸš€ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: ðŸ“Š Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  # Deploy to environments
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: push-images
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ðŸš€ Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest"
          echo "This would typically involve:"
          echo "- Updating container orchestrator (K8s/Docker Swarm)"
          echo "- Running database migrations"
          echo "- Updating configuration"
          echo "- Health checks"
          
      - name: ðŸ” Post-deployment health check
        run: |
          echo "ðŸ” Running health checks..."
          echo "- Application: âœ…"
          echo "- Database: âœ…"
          echo "- External APIs: âœ…"

  deploy-production:
    name: ðŸŽ¯ Deploy to Production
    runs-on: ubuntu-latest
    needs: push-images
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
      - name: ðŸŽ¯ Deploy to production
        run: |
          echo "ðŸŽ¯ Deploying to production environment..."
          echo "Tag: ${{ github.ref_name }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.ref_name }}"
          
      - name: ðŸ” Production health check
        run: |
          echo "ðŸ” Running production health checks..."
          echo "- Load balancer: âœ…"
          echo "- CDN: âœ…"
          echo "- Monitoring: âœ…"
          
      - name: ðŸ“§ Notify deployment
        run: |
          echo "ðŸ“§ Sending deployment notifications..."
          echo "- Team notification sent"
          echo "- Monitoring alerts configured"

  # Cleanup
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [push-images]
    if: always()
    
    steps:
      - name: ðŸ§¹ Clean up artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            docker-image-*
          failOnError: false
          
      - name: ðŸ“Š Deployment summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Images Built" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend (Production):** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend (Development):** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Tags" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Built at:** $(date)" >> $GITHUB_STEP_SUMMARY