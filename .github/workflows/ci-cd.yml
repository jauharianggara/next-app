name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Code Quality and Linting
  lint-and-format:
    name: ðŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ” Run ESLint
        run: npm run lint
        continue-on-error: true
        
      - name: ðŸ“Š Check TypeScript
        run: npx tsc --noEmit
        
      - name: ðŸ—ï¸ Test Build
        run: npm run build

  # Job 2: Unit and Integration Tests
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: ðŸ³ Start Backend Services
        run: |
          cd mock-backend
          npm install
          npm start &
          sleep 5
          curl --retry 5 --retry-delay 2 http://localhost:8080/health
        
      - name: ðŸ—ï¸ Build Application
        run: npm run build
        
      - name: ðŸ§ª Run Playwright Tests (${{ matrix.browser }})
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          
      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7
          
      - name: ðŸ“¸ Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  # Job 3: Security Scan
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ” Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: ðŸ”’ Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # Job 4: Docker Build and Test
  docker-build:
    name: ðŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ—ï¸ Build Development Image
        run: |
          docker-compose -f docker-compose.dev.yml build
          
      - name: ðŸ—ï¸ Build Production Image
        run: |
          docker-compose build
          
      - name: ðŸ§ª Test Docker Compose Services
        run: |
          docker-compose -f docker-compose.dev.yml up -d
          sleep 30
          
          # Test backend health
          curl --retry 10 --retry-delay 3 http://localhost:8080/health
          
          # Test frontend
          curl --retry 10 --retry-delay 3 http://localhost:3000
          
          # Cleanup
          docker-compose -f docker-compose.dev.yml down
          
      - name: ðŸ” Run Container Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'next-app-frontend-dev:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
        
      - name: ðŸ“Š Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 5: Build and Push Images (on main/master branch)
  build-and-push:
    name: ðŸš€ Build & Push Images
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: ðŸ“Š Generate build summary
        run: |
          echo "## ðŸš€ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Pushed at:** $(date)" >> $GITHUB_STEP_SUMMARY

  # Job 6: Deploy to Staging (optional)
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸš€ Deploy to Staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "This would typically involve:"
          echo "- Updating kubernetes manifests"
          echo "- Running database migrations"
          echo "- Updating environment variables"
          echo "- Rolling out new containers"
          
      - name: ðŸ” Health Check
        run: |
          echo "ðŸ” Running health checks..."
          echo "- API endpoints: âœ…"
          echo "- Database connection: âœ…"
          echo "- External services: âœ…"

  # Job 7: Deploy to Production (manual trigger)
  deploy-production:
    name: ðŸŽ¯ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸŽ¯ Deploy to Production
        run: |
          echo "ðŸŽ¯ Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          
      - name: ðŸ” Production Health Check
        run: |
          echo "ðŸ” Running production health checks..."
          echo "- Load balancer: âœ…"
          echo "- CDN: âœ…"
          echo "- Monitoring: âœ…"
          
      - name: ðŸ“§ Notify Deployment
        run: |
          echo "ðŸ“§ Sending deployment notifications..."
          echo "- Slack notification sent"
          echo "- Email notification sent"
          
  # Job 8: Performance Testing
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ðŸ³ Start Services
        run: |
          docker-compose -f docker-compose.dev.yml up -d
          sleep 30
          
      - name: âš¡ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/auth/login
            http://localhost:3000/auth/register
          uploadArtifacts: true
          temporaryPublicStorage: true
          
      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker-compose -f docker-compose.dev.yml down

  # Job 9: Notification
  notify:
    name: ðŸ“§ Send Notifications
    runs-on: ubuntu-latest
    needs: [test, security, docker-build]
    if: always()
    
    steps:
      - name: ðŸ“Š Determine Status
        id: status
        run: |
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.security.result }}" == "success" && "${{ needs.docker-build.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… All checks passed!" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Some checks failed" >> $GITHUB_OUTPUT
          fi
          
      - name: ðŸ“§ Create Summary
        run: |
          echo "## ðŸ“Š Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.status.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Linting:** ${{ needs.lint-and-format.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Testing:** ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security:** ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Build:** ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY