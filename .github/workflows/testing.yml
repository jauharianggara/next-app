name: ðŸ§ª Testing Suite

on:
  push:
    branches: [ main, master, develop, feature/* ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'

concurrency:
  group: testing-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Quick validation
  quick-check:
    name: ðŸš€ Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸ“Š TypeScript Check
        run: npx tsc --noEmit
        
      - name: ðŸ” Lint Check
        run: npm run lint

  # Full E2E Testing Matrix
  e2e-tests:
    name: ðŸŽ­ E2E Tests (${{ matrix.project }})
    runs-on: ${{ matrix.os }}
    needs: quick-check
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        project: [chromium, firefox, webkit, mobile-chrome, mobile-safari]
        include:
          - os: windows-latest
            project: chromium
          - os: macos-latest
            project: webkit
            
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.project }}
        
      - name: ðŸ—ï¸ Build Application
        run: npm run build
        
      - name: ðŸ³ Start Mock Backend
        run: |
          cd mock-backend
          npm install
          npm start &
          sleep 5
        shell: bash
        
      - name: â³ Wait for Backend
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health; then
              echo "âœ… Backend is ready"
              break
            fi
            echo "â³ Waiting for backend... ($i/30)"
            sleep 2
          done
        shell: bash
        
      - name: ðŸ§ª Run E2E Tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: test-results-${{ matrix.project }}.xml
          
      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.project }}-${{ matrix.os }}
          path: |
            playwright-report/
            test-results/
            test-results-*.xml
          retention-days: 7
          
      - name: ðŸ“ˆ Publish Test Report
        uses: dorny/test-reporter@v1
        if: always() && matrix.project == 'chromium' && matrix.os == 'ubuntu-latest'
        with:
          name: Playwright Test Results
          path: test-results-*.xml
          reporter: java-junit

  # Visual Testing
  visual-tests:
    name: ðŸ‘ï¸ Visual Regression Tests
    runs-on: ubuntu-latest
    needs: quick-check
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright
        run: npx playwright install chromium
        
      - name: ðŸ—ï¸ Build Application
        run: npm run build
        
      - name: ðŸ³ Start Services
        run: |
          cd mock-backend && npm install && npm start &
          sleep 5
          
      - name: ðŸ“¸ Run Visual Tests
        run: npx playwright test --project=chromium --grep="visual"
        env:
          CI: true
          
      - name: ðŸ“Š Upload Visual Diff
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-test-diff
          path: test-results/
          retention-days: 7

  # API Testing
  api-tests:
    name: ðŸ”Œ API Tests
    runs-on: ubuntu-latest
    needs: quick-check
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ³ Start Mock Backend
        run: |
          cd mock-backend
          npm install
          npm start &
          sleep 5
          
      - name: ðŸ”Œ Test API Endpoints
        run: |
          echo "ðŸ” Testing API endpoints..."
          
          # Health check
          curl -f http://localhost:8080/health || exit 1
          echo "âœ… Health endpoint working"
          
          # Auth endpoints
          curl -X POST http://localhost:8080/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{"username":"test","email":"test@example.com","password":"password123"}' || exit 1
          echo "âœ… Register endpoint working"
          
          # Get jabatan
          curl -f http://localhost:8080/api/jabatans || exit 1
          echo "âœ… Jabatan endpoint working"
          
          # Get kantor
          curl -f http://localhost:8080/api/kantors || exit 1
          echo "âœ… Kantor endpoint working"
          
          echo "ðŸŽ‰ All API endpoints are working!"

  # Performance Testing
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: quick-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright
        run: npx playwright install chromium
        
      - name: ðŸ—ï¸ Build Application
        run: npm run build
        
      - name: ðŸ³ Start Services
        run: |
          cd mock-backend && npm install && npm start &
          npm start &
          sleep 10
          
      - name: âš¡ Run Performance Tests
        run: npx playwright test --project=chromium --grep="performance"
        env:
          CI: true
          
      - name: ðŸ“Š Upload Performance Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: playwright-report/
          retention-days: 30

  # Test Summary
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests, visual-tests, api-tests]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ§ª Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests:** ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Visual Tests:** ${{ needs.visual-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API Tests:** ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.e2e-tests.result }}" == "success" && "${{ needs.visual-tests.result }}" == "success" && "${{ needs.api-tests.result }}" == "success" ]]; then
            echo "### âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
            echo "The application is ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
            echo "Please check the failed tests before proceeding." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- Authentication flows" >> $GITHUB_STEP_SUMMARY
          echo "- CRUD operations" >> $GITHUB_STEP_SUMMARY
          echo "- Form validations" >> $GITHUB_STEP_SUMMARY
          echo "- API endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Visual components" >> $GITHUB_STEP_SUMMARY
          echo "- Cross-browser compatibility" >> $GITHUB_STEP_SUMMARY